<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Content/Login.css">
    <link rel="stylesheet" href="Content/Home.css">
    <script src="https://kit.fontawesome.com/30f5728fb0.js"></script>
</head>
<body class="register">
    <form class="form-login">
        <h1 class="title-login">Crea una cuenta</h1>
        <div class="container-login">
            <div class="input-container">
                <i class="fas fa-user icon-login"></i>
                <input type="text" placeholder="Nombre completo">
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon-login"></i>
                <input type="text" placeholder="Correo electrónico">
            </div>
            <div class="input-container">
                <i class="fas fa-key icon-login"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Continuar" class="button">
            <p>¿Ya tienes una cuenta?
                <a class="link" href="Login.html"> Iniciar sesión</a> 
            </p>
            <p class="not-register">
                <a class="link" href="index.html"> No quiero registrarme</a> 
            </p>
        </div>
    </form>
</body>
</html>
